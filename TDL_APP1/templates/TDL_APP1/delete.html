{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4"> <!--mb-4는 margin-bottom을 4배해준다.-->
            <h4>Delete Content : {{target_content.title}}</h4>
        </div>
        <form action="{% url 'TDL_APP1:delete' pk=target_content.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </div>

{% endblock %}
