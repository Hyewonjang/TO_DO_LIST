{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4"> <!--mb-4는 margin-bottom을 4배해준다.-->
            <h4>Update</h4>
        </div>
        <form action="{% url 'TDL_APP1:update' pk=target_content.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div>
                <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3 mb-3">
            </div>
        </form>
    </div>

{% endblock %}
