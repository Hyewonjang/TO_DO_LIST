{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4"> <!--mb-4는 margin-bottom을 4배해준다.-->
            <h4>Create</h4>
        </div>
        <form action="{% url 'TDL_APP1:create' %}" method="post">
            {% csrf_token %}
            <!--{{ form }}--> <!-- ContentCreateView에서 설정한 form이 나온다.-->
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3"> <!--col은 버튼의 너비를 말하는 것으로 12가 부모너비의 100%를 의미하고, 6이 부모너비의 50%를 의미하며, 3이 부모너비의 25%를 의미한다. / mt-3의 경우에는 기존에 있던 margin-top을 3배 증가시킨다는 의미이다.-->
        </form>
    </div>

{% endblock %}
